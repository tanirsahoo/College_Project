<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughnut Chart with Blank Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chart-container {
            width: 50%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        #myDoughnutChart {
            max-width: 100%;
        }
    </style>
</head>
<body>

<div id="chart-container">
    <canvas id="myDoughnutChart"></canvas>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // User provides the data in JSON format
    const userData = {
        "labels": ["Red", "Blue", "Yellow", "Green", "Purple"],
        "values": [12, 19, 3, 5, 2]
    };

    // Parse the JSON data into labels and values
    const labels = userData.labels;
    const values = userData.values;

    // Generate random colors for the doughnut chart
    const backgroundColors = labels.map(() => {
        const randomColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
        return randomColor;
    });

    // Create a Doughnut chart using Chart.js
    const ctx = document.getElementById('myDoughnutChart').getContext('2d');
    const myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',  // Doughnut chart type
        data: {
            labels: labels,
            datasets: [{
                label: 'User Data',
                data: values,
                backgroundColor: backgroundColors,
                borderColor: '#fff',
                borderWidth: 2
            }]
        },
        options: {
            responsive: true,
            cutout: '70%',  // Defines the blank center area (70% cutout for the blank middle)
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    enabled: true
                }
            }
        }
    });
</script>

</body>
</html>
